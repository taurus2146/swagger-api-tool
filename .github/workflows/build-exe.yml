name: Build EXE

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build EXE
      run: |
        pyinstaller swagger_api_tester.spec
    
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: SwaggerAPITester-exe
        path: dist/SwaggerAPITester.exe
    
    - name: Create Release
      if: github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          自动构建的Swagger API测试工具

          ## 更新内容
          - 优化对象参数拆分和认证配置功能
          - 修复GET请求中对象参数第一次加载时不拆分的问题
          - 去掉对象参数的分组标题和空行，界面更简洁
          - 增强认证配置功能，支持自定义Token前缀
          - 优化登录测试体验，添加异步处理和进度提示

          ## 使用方法
          1. 下载 SwaggerAPITester.exe
          2. 双击运行即可使用

        files: |
          dist/SwaggerAPITester.exe
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
